{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
  <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
  <a href="#" class="navbar-brand">Food App</a>
  <div class="navbar-nav ms-auto">
    <a class="nav-item nav-link" href="#">Delete Item</a>
    <a class="nav-item nav-link" href="{% url 'food:create_item' %}">Add Item</a>
    <a class="nav-item nav-link" href="#">View Item</a>

    {% if user.is_authenticated %}
      <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="nav-item nav-link btn btn-link" 
                style="padding: 0; border: none; background: none;">
          Logout
        </button>
      </form>
    {% else %}
      <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
</nav>

     {% if messages  %}
        {% for message in messages %}
        <div  class ="alert alert-{{message.tags}}">
          {{message}}

        </div>

         {% endfor %}
     {% endif %}
    {% block body %}

    {% endblock  %}
  
</body>
</html>
