<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4 text-center" style="max-width: 350px; border-radius: 16px;">
    <img src="{{ user.profile.image.url }}" alt="Profile Picture"
         class="rounded-circle mx-auto mb-3"
         style="width: 120px; height: 120px; object-fit: cover; border: 4px solid #ff7043;">
    
    <h4 class="text-dark mb-1">{{ user.username }}</h4>
    

    <p class="text-muted mb-0">👨‍🍳 I'm Logged-In now</p>
    <p class="text-muted mt-2">📧 {{ user.email }}</p>
    <p class="text-muted">📅 Joined on {{ user.date_joined|date:"F d, Y" }}</p>


  </div>
</div>
